server {

	# Expected dns
	server_name autodrivesell.org;

	# Api routes to port 3000, backend
	location /api/ {
		proxy_pass http://localhost:3000;	
	}

	# All others to frontend
	location / {
		proxy_pass http://localhost:5173;
	}

    listen 443 ssl; # managed by Certbot

    ssl_certificate /etc/letsencrypt/live/autodrivesell.org/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/autodrivesell.org/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

	# This line implements HSTS
	# https://blog.nginx.org/blog/http-strict-transport-security-hsts-and-nginx
	add_header Strict-Transport-Security “max-age=31536000” always;
}

server {

	# I think this bit converts http to https
	# it was generated by certbot
    if ($host = autodrivesell.org) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


	server_name autodrivesell.org;
    listen 80;
    return 404; # managed by Certbot

}
