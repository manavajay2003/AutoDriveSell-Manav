server {
	server_name autodrivesell.org;

	location /api/ {
		proxy_pass http://localhost:3000;	
	}

	location / {
		proxy_pass http://localhost:5173;
	}


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/autodrivesell.org/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/autodrivesell.org/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = autodrivesell.org) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


	server_name autodrivesell.org;
    listen 80;
    return 404; # managed by Certbot


}
